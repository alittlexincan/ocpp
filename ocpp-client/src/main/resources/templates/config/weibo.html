<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>新浪微博配置</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/ocpp.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/alibaba/css/iconfont.css}" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="iconfont icon-duanxin warn-card-hader-icon"></i>新浪微博配置</span></div>
            <div class="layui-card-body">
                    <form action="javascript:;" class="layui-form layui-form-pane layui-tab-item layui-show" lay-filter="form-filter">

                        <input type="hidden" name="type" value="SINA_WEIBO">

                        <blockquote class="layui-elem-quote layui-text">
                            <p><span class="layui-badge-dot"></span>&nbsp;新浪微博开放平台:&nbsp;<a target="_blank" href="https://open.weibo.com/">https://open.weibo.com/</a></p>
                            <p><span class="layui-badge-dot"></span>&nbsp;输入登录名称,登录密码进入平台</p>
                            <p><span class="layui-badge-dot"></span>&nbsp;根据提示填写基本信息完成邮箱认证。然后在你所写的回调地址主页面添加赞组件。<span class="ocpp-font-color">注：</span>个人开发者只可创建微连接应用，不可创建微服务应用，公司开发者可创建所有类型。</p>
                            <p><span class="layui-badge-dot"></span>&nbsp;等待基本信息通过后再进行身份认证。</p>
                            <p><span class="layui-badge-dot"></span>&nbsp;身份认证通过后就可以根据<span class="ocpp-font-color">App key</span>获取code码</p>
                            <p><span class="layui-badge-dot"></span>&nbsp;然后根据code码获取<span class="ocpp-font-color">access_token</span>。</p>
                        </blockquote>

                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend class="ocpp-font-color">新浪微博登录信息</legend>
                        </fieldset>

                        <div class="layui-form-item">
                            <label class="layui-form-label">机构名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="organizationName" lay-verify="organizationName" autocomplete="off" placeholder="请输入机构名称" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">登录用户</label>
                            <div class="layui-input-block">
                                <input type="text" name="loginName" lay-verify="loginName" autocomplete="off" placeholder="请输入登录用户名称" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">登录密码</label>
                            <div class="layui-input-block">
                                <input type="text" name="loginPassword" lay-verify="loginPassword" autocomplete="off" placeholder="请输入登录密码" class="layui-input">
                            </div>
                        </div>

                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend class="ocpp-font-color">新浪微博授权信息</legend>
                        </fieldset>

                        <div class="layui-form-item">
                            <label class="layui-form-label">App Key</label>
                            <div class="layui-input-block">
                                <input type="text" name="appKey" lay-verify="appKey" autocomplete="off" placeholder="请输入授权App Key" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">App Secret</label>
                            <div class="layui-input-block">
                                <input type="text" name="appSecret" lay-verify="appSecret" autocomplete="off" placeholder="请输入授权App Secret" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">access_token</label>
                            <div class="layui-input-block">
                                <input type="text" name="access_token" lay-verify="access_token" autocomplete="off" placeholder="请输入access_token" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">调用接口</label>
                            <div class="layui-input-block">
                                <input type="text" name="sinaSendUrl" lay-verify="sinaSendUrl" autocomplete="off" placeholder="请输入调用接口路径" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">安全域名</label>
                            <div class="layui-input-block">
                                <input type="text" name="safeUrl" lay-verify="safeUrl" autocomplete="off" placeholder="请输入安全域名" class="layui-input">
                            </div>
                        </div>

                        <hr>
                        <div class="layui-layer-btn-c">
                                <button class="layui-btn layuiadmin-button-btn" lay-submit="submitBtnSina" lay-filter="submitBtnSina">
                                    <i class="layui-icon">&#xe609;</i>&nbsp;提交
                                </button>
                                <button class="layui-btn layui-btn-danger" type="reset">
                                    <i class="layui-icon">&#xe669;</i>&nbsp;重置
                                </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script th:src="@{/static/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/static/ocpp/config/weibo.js}" charset="utf-8"></script>

</body>
</html>
