<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>显示屏配置</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/ocpp.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/alibaba/css/iconfont.css}" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="iconfont icon-duanxin warn-card-hader-icon"></i>显示屏配置</span></div>
            <div class="layui-card-body">
                <form action="javascript:;" class="layui-form layui-form-pane layui-tab-item layui-show" lay-filter="form-filter">

                    <input type="hidden" name="type" value="DISPLAY">

                    <blockquote class="layui-elem-quote layui-text">
                        <p><span class="layui-badge-dot"></span>&nbsp;一键发布界面<span class="ocpp-font-color">[业务处理-> 一键发布 -> 获取文件]</span>
                    </blockquote>

                    <div class="layui-form-item">
                        <label class="layui-form-label">数据地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="host" lay-verify="host" autocomplete="off" placeholder="请输入显示屏连接IP地址如：192.168.111.111" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">端口号</label>
                        <div class="layui-input-block">
                            <input type="number" name="port" lay-verify="port" autocomplete="off" value="21" placeholder="请输入显示屏连接端口号，默认是21" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">登录名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="user" lay-verify="user" autocomplete="off" placeholder="请输入登录名称" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">登录密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" lay-verify="password" autocomplete="off" placeholder="请输入登录密码" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-layer-btn-c">
                        <button class="layui-btn layuiadmin-button-btn" lay-submit="submitBtn" lay-filter="submitBtn">
                            <i class="layui-icon">&#xe609;</i>&nbsp;提交
                        </button>
                        <button class="layui-btn layui-btn-danger" type="reset">
                            <i class="layui-icon">&#xe669;</i>&nbsp;重置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/static/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/static/ocpp/config/display.js}" charset="utf-8"></script>

</body>
</html>
