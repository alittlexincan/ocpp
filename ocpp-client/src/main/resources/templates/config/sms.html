<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>短信配置</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/ocpp.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/alibaba/css/iconfont.css}" media="all">

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header"><span>&nbsp;&nbsp;<i class="iconfont icon-duanxin warn-card-hader-icon"></i>短信配置</span></div>
            <div class="layui-card-body">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">云MAS配置</li>
                        <li>其他配置</li>
                    </ul>
                    <div class="layui-tab-content ocpp-tab-content">
                        <form action="javascript:;" class="layui-form layui-form-pane layui-tab-item layui-show" lay-filter="form-filter">

                            <input type="hidden" name="type" value="MAS">

                            <blockquote class="layui-elem-quote layui-text">
                                <p><span class="layui-badge-dot"></span>&nbsp;云MAS1.0平台登录地址为:&nbsp;<a href="https://mas.ecloud.10086.cn/">https://mas.ecloud.10086.cn</a>&nbsp;云MAS2.0平台登录地址为:&nbsp;<a href="https://mas.ecloud.10086.cn/">http://mas.10086.cn</a></p>
                                <p><span class="layui-badge-dot"></span>&nbsp;输入机构名称,登录名称,登录密码进入</p>
                                <p><span class="layui-badge-dot"></span>&nbsp;查看左侧是否有<span class="ocpp-font-color">[管理]</span>菜单,如果没有开通接口调用权限，请提前找到云MAS客服经理让其帮忙开通接口调权限,如果有则点击<span class="ocpp-font-color">[管理]</span>菜单进入</p>
                                <p><span class="layui-badge-dot"></span>&nbsp;点击左侧<span class="ocpp-font-color">[SMS接口管理--接口管理]</span>菜单进入管理界面,如果列表中没有任何接口信息则需要手动添加接口权限</p>
                            </blockquote>

                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                <legend class="ocpp-font-color">云MAS登录信息</legend>
                            </fieldset>

                            <div class="layui-form-item">
                                <label class="layui-form-label">机构名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="organizationName" lay-verify="organizationName" autocomplete="off" placeholder="请输入机构名称" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">登录用户</label>
                                <div class="layui-input-block">
                                    <input type="text" name="loginName" lay-verify="loginName" autocomplete="off" placeholder="请输入登录用户名称" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">登录密码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="loginPassword" lay-verify="loginPassword" autocomplete="off" placeholder="请输入登录密码" class="layui-input">
                                </div>
                            </div>

                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                                <legend class="ocpp-font-color">云MAS短信授权信息</legend>
                            </fieldset>

                            <div class="layui-form-item">
                                <label class="layui-form-label">授权用户</label>
                                <div class="layui-input-block">
                                    <input type="text" name="authorizeUserName" lay-verify="authorizeUserName" autocomplete="off" placeholder="请输入授权用户" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">授权密码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="authorizeUserPassword" lay-verify="authorizeUserPassword" autocomplete="off" placeholder="请输入授权密码" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">短信签名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="sign" lay-verify="sign" autocomplete="off" placeholder="请输入短信签名码" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">授权接口</label>
                                <div class="layui-input-block">
                                    <input type="text" name="authorizeUrl" lay-verify="authorizeUrl" autocomplete="off" placeholder="请输入授权接口路径" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">调用接口</label>
                                <div class="layui-input-block">
                                    <input type="text" name="smsSendUrl" lay-verify="smsSendUrl" autocomplete="off" placeholder="请输入调用接口路径" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">发送条数</label>
                                <div class="layui-input-block">
                                    <input type="number" name="smsNumber" value="200" lay-verify="smsNumber" autocomplete="off" placeholder="短信每批次限发条数为200条" class="layui-input">
                                </div>
                            </div>

                            <hr>
                            <div class="layui-layer-btn-c">
                                    <button class="layui-btn layuiadmin-button-btn" lay-submit="submitBtn" lay-filter="submitBtn">
                                        <i class="layui-icon">&#xe609;</i>&nbsp;提交
                                    </button>
                                    <button class="layui-btn layui-btn-danger" type="reset">
                                        <i class="layui-icon">&#xe669;</i>&nbsp;重置
                                    </button>
                            </div>
                        </form>
                        <div class="layui-tab-item">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/static/layuiadmin/layui/layui.js}" ></script>
    <script th:src="@{/static/ocpp/config/sms.js}" charset="utf-8"></script>

</body>
</html>
